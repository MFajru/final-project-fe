<div class="drawer lg:drawer-open">
  <input id="sidebar" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col items-center justify-center">
    <!-- Page content here -->
    <label for="sidebar" class="btn bg-white drawer-button lg:hidden">
      <lucide-icon name="menu" size="20"></lucide-icon>
    </label>
  </div>
  <div class="drawer-side">
    <label
      for="sidebar"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu p-4 w-80 min-h-full bg-white text-base-content">
      <!-- Sidebar content here -->
      <div class="flex justify-center pt-4">
        <img
          src="../../../../assets/bni.png"
          alt="BNI Logo Image"
          width="160"
        />
      </div>
      <li class="mt-10">
        <a
          class="text-base hover:bg-lightBlue hover:font-semibold active:!bg-bluePrimary active:!text-black"
          [routerLink]="['/admin/dashboard']"
          [routerLinkActive]="['bg-lightBlue', 'font-semibold']"
        >
          <lucide-icon name="home" size="20"></lucide-icon>
          Dashboard
        </a>
      </li>
      <li class="mt-2">
        <a
          class="text-base hover:bg-lightBlue hover:font-semibold active:!bg-bluePrimary active:!text-black"
          [routerLink]=""
          [routerLinkActive]="['bg-lightBlue', 'font-semibold']"
        >
          <lucide-icon name="bar-chart-2" size="20"></lucide-icon>
          Laporan Tiket
        </a>
      </li>
    </ul>
  </div>
</div>
