<div class="drawer z-50 lg:drawer-open min-h-screen h-full">
  <input id="sidebar" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col items-start justify-start ml-4 mt-4">
    <!-- Page content here // sidebar button when screen is small -->
    <label for="sidebar" class="btn bg-white drawer-button lg:hidden">
      <lucide-icon name="menu" size="20"></lucide-icon>
    </label>
  </div>
  <div class="drawer-side h-screen">
    <label
      for="sidebar"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu p-4 w-80 bg-white text-base-content">
      <div class="flex justify-center pt-4">
        <img
          src="../../../../assets/bni.png"
          alt="BNI Logo Image"
          width="160"
        />
      </div>
      <li class="mt-10">
        <a
          class="text-base hover:bg-lightBlue hover:font-semibold active:!bg-bluePrimary active:!text-black"
          [routerLink]="['/admin/dashboard']"
          [routerLinkActive]="['bg-lightBlue', 'font-semibold']"
        >
          <lucide-icon name="home" size="20"></lucide-icon>
          Dashboard
        </a>
      </li>
      <li class="mt-2">
        <a
          class="text-base hover:bg-lightBlue hover:font-semibold active:!bg-bluePrimary active:!text-black"
          [routerLink]="['/admin/ticket-reports']"
          [routerLinkActive]="['bg-lightBlue', 'font-semibold']"
        >
          <lucide-icon name="bar-chart-2" size="20"></lucide-icon>
          Laporan Tiket
        </a>
      </li>
    </ul>
    <div class="absolute bottom-10 px-4 w-80 lg:w-full">
      <app-modal variants="danger" modalId="logoutModal">
        <p class="text-white" btnContent>Logout</p>
        <p class="py-4" modalDesc>Apa anda yakin ingin keluar?</p>
        <div class="w-20" modalAction>
          <app-button variants="primary" (onClick)="onHandleLogout()"
            >Ya</app-button
          >
        </div>
      </app-modal>
    </div>
  </div>
</div>
