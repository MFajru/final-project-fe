<div class="flex gap-2">
  <div class="w-fit" (click)="onClick()" (clickOutside)="onClickOutside()">
    <div
      role="button"
      class="dropdown border border-[#DBDCDE] rounded-xl text-[#A3A3A3] px-4 w-[210px] text-[14px] flex gap-2 justify-between items-center"
      [ngClass]="ngClassStyle"
    >
      <p [ngClass]="text !== placeholder && text !== '' ? 'text-black' : ''">
        @if (text !== '') {
        {{ text | toTitleCase }}
        } @else {
        {{ placeholder | toTitleCase }}
        }
      </p>
      @if (text !== "" && variants !== 'dashboard') {
      <button (click)="onReset()">
        <lucide-icon name="circle-x" color="#F24538" size="16"></lucide-icon>
      </button>
      } @else { @if (!isOpen) {
      <lucide-icon name="chevron-down" size="18"></lucide-icon>
      } @else {
      <lucide-icon name="chevron-up" size="18"></lucide-icon>
      } }
    </div>
    <ul
      class="dropdown-content z-50 menu !flex-nowrap bg-white rounded-box w-[210px] h-32 overflow-y-auto border border-[#DBDCDE] text-[#A3A3A3] mt-[2px]"
      [ngClass]="!isOpen ? 'hidden' : 'absolute'"
    >
      @for (item of dropdownItems; track $index) {

      <li (click)="onDropClick(item)">
        <p
          [ngClass]="text === item ? 'text-green500Primary font-semibold' : ''"
        >
          {{ item | toTitleCase }}
        </p>
      </li>
      }
    </ul>
  </div>
</div>
