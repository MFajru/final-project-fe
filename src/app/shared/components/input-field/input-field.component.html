<label class="form-control w-full" [formGroup]="fGroup">
  <div [class]="inputLabel ? 'label' : 'hidden'">
    <span class="label-text">{{ inputLabel | titlecase }}</span>
  </div>
  <div class="flex flex-col">
    @if (inputType === "radio" || inputType === "checkbox") { @for (choice of
    choices; track $index) {

    <div class="flex gap-1 first:mt-0 mt-2">
      <input
        [type]="inputType"
        [name]="inputName"
        [id]="choice"
        [class]="inputStyle"
        [ngClass]="customStyle"
        [formControlName]="fcName"
      />
      <label [for]="inputId">{{ choice | titlecase }}</label>
    </div>
    }} @else {
    <input
      [type]="inputType"
      [placeholder]="placeholder === undefined ? '' : placeholder"
      [class]="inputStyle"
      [ngClass]="customStyle ? customStyle : ''"
      [formControlName]="fcName"
    />
    }
  </div>
  @if (errText !== '' || !errText) {
  <div class="label">
    <span class="label-text-alt text-red-500">{{ errText }}</span>
  </div>
  }
</label>
