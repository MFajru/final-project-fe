<label class="form-control w-full relative mb-4" [formGroup]="fGroup">
  <div [class]="inputLabel ? 'label' : 'hidden'">
    <span class="label-text">{{ inputLabel | titlecase }}</span>
  </div>
  @switch (inputVariants) { @case ('icons') {
  <label
    [class]="
      'rounded-xl input input-bordered flex items-center gap-2 ' +
      inputSizeStyle
    "
    [ngClass]="errText !== '' ? 'border-redDanger' : ''"
    [ngClass]="isDisabled ? 'bg-gray-200' : ''"
  >
    <lucide-icon
      [name]="placeholderIcon"
      color="grey"
      [size]="inputSize === 'small' ? '16' : '20'"
    ></lucide-icon>

    <input
      [type]="inputType"
      [name]="inputName"
      [id]="inputId"
      [formControlName]="fcName"
      class="grow"
      [ngClass]="isDisabled ? 'bg-gray-200 cursor-default' : ''"
      [placeholder]="placeholder"
      [readOnly]="isDisabled"
    />
  </label>
  } @case ("iconsRight") {
  <label
    [class]="
      'rounded-xl input input-bordered flex items-center gap-2 ' +
      inputSizeStyle
    "
    [ngClass]="errText !== '' ? 'border-redDanger' : ''"
    [ngClass]="inputType === 'date' ? 'w-[206px]' : ''"
    [ngClass]="isDisabled ? 'bg-gray-200' : ''"
  >
    <input
      [type]="inputType"
      [name]="inputName"
      [id]="inputId"
      [formControlName]="fcName"
      class="grow"
      [ngClass]="isDisabled ? 'bg-gray-200 cursor-default' : ''"
      [placeholder]="placeholder"
      (mouseenter)="onMouseEnter.emit()"
      [readOnly]="isDisabled"
    />
    @if (fGroup.get(strFcName)?.value !== "") {
    <button (click)="onResetFilter()" class="z-50">
      <lucide-icon name="circle-x" color="#F24538" size="16"></lucide-icon>
    </button>
    } @else {
    <lucide-icon
      [name]="placeholderIcon"
      color="grey"
      [size]="inputSize === 'small' ? '16' : '20'"
    ></lucide-icon>
    }
  </label>
  } @case ("noIcons") {
  <div class="rounded-xl flex flex-col">
    @if (inputType === "radio" || inputType === "checkbox") { @for (choice of
    choices; track $index) {

    <div class="flex gap-1 first:mt-0 mt-2">
      <input
        [type]="inputType"
        [name]="inputName"
        [id]="choice"
        [class]="inputStyle"
        [ngClass]="customStyle"
        [formControlName]="fcName"
        [readOnly]="isDisabled"
      />
      <label [for]="inputId">{{ choice | titlecase }}</label>
    </div>
    }} @else {
    <input
      [type]="inputType"
      [name]="inputName"
      [id]="inputId"
      [placeholder]="placeholder === undefined ? '' : placeholder"
      [class]="inputStyle"
      [ngClass]="customStyle ? customStyle : ''"
      [formControlName]="fcName"
      [readOnly]="isDisabled"
    />
    }
  </div>
  } } @if (errText !== '' || !errText) {
  <div class="label absolute -bottom-7">
    <span class="label-text-alt text-red-500">{{ errText }}</span>
  </div>
  }
</label>
